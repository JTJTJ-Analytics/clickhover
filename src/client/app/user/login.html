<!-- LOGO -->

	<section class="login-container">

		<div class="login-logo">
			QUIX
			<!-- not sure if this is going to be an svg or an img -->
		</div>


		<!-- Warning message -->
		<div ng-if="Login.wrongCredentials">
			<p>Incorrect username and/or password.</p>
		</div>


		<!-- EMAIL -->
		<div>
			<input type="text" placeholder="Email" ng-model="Login.user.email">
		</div>


		<!-- PASSWORD -->
		<div>
			<input type="password" placeholder="Password" ng-model="Login.user.password">
		</div>


		<!-- LOGIN -->
		<div>
			<button ng-click="Login.login(Login.user)">LOGIN</button>
		</div>

	</section>
