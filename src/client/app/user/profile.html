<h2>PROFILE!!</h2>
<section>
  <ul>
    <li>{{Profile.username}}</li>
    <li>{{Profile.email}}</li>
    <li>{{Profile.password}}</li>
  </ul>
</section>


<input type="text" placeholder="Edit Username" ng-model="Profile.updated.username">
<input type="text" placeholder="Edit Email" ng-model="Profile.updated.email">
<input type="password" placeholder="Edit Password" ng-model="Profile.updated.password">
<button type="button" ng-click="Profile.update(Profile.updated)"></button>
