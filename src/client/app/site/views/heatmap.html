<section ng-controller="Heatmap as heatmap">
  <h2>Heatmap</h2><hr>

  <div style="width: 1500px; height: 1000px; position: relative; overflow: scroll">
    <iframe id="testframe" onscroll="runTest()" src="http://theallenbros.com/#/" width="100%" height="100%" sandbox="allow-scripts allow-same-origin" style="-webkit-transform:scale(.6);-moz-transform-scale(.6); z-index: 0; opacity: 1;"></iframe>
    <div id="click-holder" ng-style="{'height': hm.maxScrollY * .6 + 'px'}" style="width: 2px; height: 60%; background: red; z-index: 1; top:20%; left:20%; position: absolute; opacity: .5;"></div>
  </div>


      <ul><li ng-repeat="state in hm.heatmapData">State: {{state.stateName}}

          <ul><li ng-repeat="click in state.clicks">Click: {{click.clickX}} x {{click.clickY}}, Scroll: {{click.scrollX}} x {{click.scrollY}}, Dimensions: {{click.vw}} x {{click.vh}}

          </li></ul>
        </li></ul>
        HEYTHERE {{hm.maxScrollY}}

        <div style="height: 1000px; width: 1000px; background: grey; overflow: scroll;" onscroll="{hm.runTest()}">
          <div style="height: 2000px; width: 100px; backgounrd: darkgrey;">

          </div>
        </div>


</section>
