<section class="addsite-container">
  <h3>Add A Site</h3>
    <div class="add-url-input">
        <input type="text" placeholder="e.g. Example Site" ng-model="Site.site.title"><br />
        <input type="text" placeholder="http://www.example.com" ng-model="Site.site.URL"><br />
        <button type="button" name="AddSite" ng-click="Site.newSite(Site.site)">Add Site</button>
    </div>
</section>
